<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>서울특별시장 선거 예측 '26</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 독립 서체 적용 */
        @font-face {
            font-family: 'Independent';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Dokrip.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        body { 
            font-family: 'Independent', sans-serif !important;
            touch-action: none;
            background-color: #f8fafc;
            overflow: hidden;
            color: #334155;
        }
        
        /* 숫자 입력창 스타일 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }

        /* SVG 지도 스타일 */
        .district-path {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            stroke: #ffffff;
            stroke-width: 1px;
            stroke-linejoin: round;
            -webkit-tap-highlight-color: transparent;
        }
        .district-path:hover, .district-path.active {
            stroke: #334155;
            stroke-width: 2px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            z-index: 50;
        }

        /* 줌/팬 뷰포트 */
        .map-viewport {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }
        .map-viewport:active { cursor: grabbing; }
        .map-transform-layer {
            transition: transform 0.1s ease-out;
            transform-origin: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-bar-transition {
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 스크롤바 */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // 아이콘
        const MapIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>;
        const ZoomIn = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const ZoomOut = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const RefreshCw = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin text-slate-400"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;

        // --- 데이터 상수 (서울) ---
        const BASELINE_MINJU = 39.23;
        const BASELINE_GUKHIM = 59.05;

        // 서울 25개 자치구 데이터 (2022년 결과 기반)
        const DISTRICT_DATA = [
            { name: '종로구', minju2022: 40.45, gukhim2022: 57.33 },
            { name: '중구', minju2022: 39.92, gukhim2022: 58.45 },
            { name: '용산구', minju2022: 33.26, gukhim2022: 64.93 },
            { name: '성동구', minju2022: 37.55, gukhim2022: 60.90 },
            { name: '광진구', minju2022: 40.45, gukhim2022: 58.31 },
            { name: '동대문구', minju2022: 40.63, gukhim2022: 57.55 },
            { name: '중랑구', minju2022: 43.61, gukhim2022: 54.86 },
            { name: '성북구', minju2022: 42.80, gukhim2022: 55.34 },
            { name: '강북구', minju2022: 44.69, gukhim2022: 53.62 },
            { name: '도봉구', minju2022: 42.09, gukhim2022: 56.44 },
            { name: '노원구', minju2022: 42.35, gukhim2022: 55.96 },
            { name: '은평구', minju2022: 44.50, gukhim2022: 53.49 },
            { name: '서대문구', minju2022: 41.99, gukhim2022: 55.80 },
            { name: '마포구', minju2022: 40.83, gukhim2022: 56.57 },
            { name: '양천구', minju2022: 39.73, gukhim2022: 58.77 },
            { name: '강서구', minju2022: 42.10, gukhim2022: 56.09 },
            { name: '구로구', minju2022: 42.02, gukhim2022: 56.20 },
            { name: '금천구', minju2022: 44.24, gukhim2022: 53.85 },
            { name: '영등포구', minju2022: 38.22, gukhim2022: 60.06 },
            { name: '동작구', minju2022: 40.13, gukhim2022: 58.25 },
            { name: '관악구', minju2022: 44.76, gukhim2022: 53.20 },
            { name: '서초구', minju2022: 26.47, gukhim2022: 72.31 },
            { name: '강남구', minju2022: 24.45, gukhim2022: 74.38 },
            { name: '송파구', minju2022: 34.03, gukhim2022: 64.66 },
            { name: '강동구', minju2022: 37.85, gukhim2022: 60.56 }
        ];

        const COLORS = { minju: '#004EA2', gukhim: '#E61E2B' };

        const App = () => {
            // 초기값은 나우캐스트 파일의 여론조사 득표율 참고 (민주 47.2, 국힘 37.9)
            const [polls, setPolls] = useState({ minju: "47.2", gukhim: "37.9" });
            const [svgContent, setSvgContent] = useState(null);
            const [loading, setLoading] = useState(true);
            const [hovered, setHovered] = useState(null);
            
            // 줌/팬 상태
            const [scale, setScale] = useState(1);
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [isDrag, setIsDrag] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const mapContainerRef = useRef(null);

            // 지도 로드 (Statgarten 서울 지도)
            useEffect(() => {
                fetch('https://raw.githubusercontent.com/statgarten/maps/8247e23ded70eb908a61dbe2b3db07599b4a21cc/svg/simple/%EC%84%9C%EC%9A%B8%ED%8A%B9%EB%B3%84%EC%8B%9C_%EC%8B%9C%EA%B5%B0%EA%B5%AC_%EA%B2%BD%EA%B3%84.svg')
                    .then(res => res.text())
                    .then(svgText => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(svgText, "image/svg+xml");
                        const svgElement = doc.querySelector('svg');
                        if (svgElement) {
                            svgElement.style.width = '100%';
                            svgElement.style.height = '100%';
                            // 텍스트 제거
                            svgElement.querySelectorAll('text, tspan').forEach(el => el.remove());
                            setSvgContent(svgElement.outerHTML);
                        }
                        setLoading(false);
                    });
            }, []);

            // 예측 로직 (Swing 모델)
            const prediction = useMemo(() => {
                const swingM = parseFloat(polls.minju) - BASELINE_MINJU;
                const swingG = parseFloat(polls.gukhim) - BASELINE_GUKHIM;

                let mWins = 0;
                let gWins = 0;

                const districts = DISTRICT_DATA.map(d => {
                    let predM = Math.max(0, d.minju2022 + swingM);
                    let predG = Math.max(0, d.gukhim2022 + swingG);
                    
                    const winner = predM >= predG ? 'minju' : 'gukhim';
                    const margin = Math.abs(predM - predG);

                    if (winner === 'minju') mWins++; else gWins++;

                    return { ...d, predM, predG, winner, margin };
                });

                return { districts, mWins, gWins };
            }, [polls]);

            // 지도 업데이트
            useEffect(() => {
                if (!svgContent || !mapContainerRef.current) return;
                const container = mapContainerRef.current;
                
                prediction.districts.forEach(d => {
                    const element = container.querySelector(`#${d.name}`);
                    if (element) {
                        const color = d.winner === 'minju' ? COLORS.minju : COLORS.gukhim;
                        // 격차가 작을수록 연하게 (0.4 ~ 1.0)
                        const opacity = Math.min(0.4 + (d.margin / 20), 1);
                        element.style.fill = color;
                        element.style.fillOpacity = opacity;
                        element.classList.add('district-path');

                        element.onclick = (e) => { e.stopPropagation(); setHovered(d); };
                        element.onmouseenter = () => { if (window.matchMedia('(hover: hover)').matches) setHovered(d); };
                    }
                });
            }, [svgContent, prediction]);

            // 지도 조작 핸들러
            const onWheel = (e) => {
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                setScale(s => Math.min(Math.max(s * delta, 0.5), 10));
            };
            const handleDragStart = (e) => {
                setIsDrag(true);
                const c = e.touches ? e.touches[0] : e;
                setDragStart({ x: c.clientX - pos.x, y: c.clientY - pos.y });
            };
            const handleDragMove = (e) => {
                if (!isDrag) return;
                const c = e.touches ? e.touches[0] : e;
                setPos({ x: c.clientX - dragStart.x, y: c.clientY - dragStart.y });
            };

            return (
                <div className="h-screen flex flex-col md:flex-row overflow-hidden bg-white text-slate-800">
                    {/* --- 컨트롤 패널 --- */}
                    <aside className="w-full md:w-96 bg-white shadow-xl z-20 flex flex-col h-auto md:h-screen border-r border-slate-200 shrink-0">
                        <div className="p-6 border-b border-slate-100 flex items-center justify-between bg-white">
                            <div>
                                <h1 className="text-2xl font-bold tracking-tighter text-slate-900 leading-none">서울특별시장 예측 '26</h1>
                                <p className="text-xs text-slate-400 font-bold uppercase tracking-widest mt-2">Seoul Mayor Nowcast</p>
                            </div>
                            <div className="text-slate-400"><MapIcon /></div>
                        </div>

                        <div className="p-6 space-y-8 flex-1 md:overflow-y-auto custom-scroll">
                            {/* 입력 컨트롤 */}
                            <div className="space-y-6">
                                <div className="space-y-2 group">
                                    <div className="flex justify-between items-end px-1">
                                        <label className="text-sm font-bold text-[#004EA2] flex items-center gap-2">
                                            <span className="w-3 h-3 rounded-full bg-[#004EA2]"></span>더불어민주당
                                        </label>
                                        <span className="text-2xl font-bold text-slate-900">{polls.minju}%</span>
                                    </div>
                                    <div className="relative">
                                        <input type="number" step="0.1" value={polls.minju} 
                                               onChange={e => setPolls({...polls, minju: e.target.value})}
                                               className="w-full px-4 py-3 bg-slate-50 border-2 border-blue-100 rounded-xl font-bold text-[#004EA2] focus:outline-none focus:ring-4 focus:ring-blue-50 focus:border-blue-300 transition-all text-right pr-12" />
                                        <span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">%</span>
                                    </div>
                                </div>

                                <div className="space-y-2 group">
                                    <div className="flex justify-between items-end px-1">
                                        <label className="text-sm font-bold text-[#E61E2B] flex items-center gap-2">
                                            <span className="w-3 h-3 rounded-full bg-[#E61E2B]"></span>국민의힘
                                        </label>
                                        <span className="text-2xl font-bold text-slate-900">{polls.gukhim}%</span>
                                    </div>
                                    <div className="relative">
                                        <input type="number" step="0.1" value={polls.gukhim} 
                                               onChange={e => setPolls({...polls, gukhim: e.target.value})}
                                               className="w-full px-4 py-3 bg-slate-50 border-2 border-red-100 rounded-xl font-bold text-[#E61E2B] focus:outline-none focus:ring-4 focus:ring-red-50 focus:border-red-300 transition-all text-right pr-12" />
                                        <span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">%</span>
                                    </div>
                                </div>
                            </div>

                            {/* 결과 요약 */}
                            <div className="bg-slate-50 rounded-2xl p-5 border border-slate-200">
                                <h3 className="text-xs font-bold text-slate-500 mb-4 uppercase tracking-widest">예측 결과 (총 25개 자치구)</h3>
                                <div className="flex justify-between items-center mb-3 px-1">
                                    <div className="flex flex-col">
                                        <span className="text-xs font-bold text-[#004EA2]">민주 우세</span>
                                        <span className="text-3xl font-bold text-slate-900">{prediction.mWins}</span>
                                    </div>
                                    <div className="flex flex-col text-right">
                                        <span className="text-xs font-bold text-[#E61E2B]">국힘 우세</span>
                                        <span className="text-3xl font-bold text-slate-900">{prediction.gWins}</span>
                                    </div>
                                </div>
                                <div className="h-3 w-full bg-slate-200 rounded-full overflow-hidden flex">
                                    <div className="h-full bg-[#004EA2] progress-bar-transition" style={{width: `${(prediction.mWins/25)*100}%`}}></div>
                                    <div className="h-full bg-[#E61E2B] progress-bar-transition ml-auto" style={{width: `${(prediction.gWins/25)*100}%`}}></div>
                                </div>
                            </div>
                            
                            {/* 프리셋 버튼 */}
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => setPolls({minju: "47.2", gukhim: "37.9"})} className="px-3 py-2 bg-white border border-slate-200 rounded-lg text-xs font-bold text-slate-600 hover:bg-slate-50 transition-colors">현재 여론조사</button>
                                <button onClick={() => setPolls({minju: "39.23", gukhim: "59.05"})} className="px-3 py-2 bg-white border border-slate-200 rounded-lg text-xs font-bold text-slate-600 hover:bg-slate-50 transition-colors">2022 실제결과</button>
                                <button onClick={() => setPolls({minju: "50.0", gukhim: "40.0"})} className="px-3 py-2 bg-blue-50 border border-blue-200 rounded-lg text-xs font-bold text-blue-600 hover:bg-blue-100 transition-colors">민주 우세</button>
                                <button onClick={() => setPolls({minju: "40.0", gukhim: "50.0"})} className="px-3 py-2 bg-red-50 border border-red-200 rounded-lg text-xs font-bold text-red-600 hover:bg-red-100 transition-colors">국힘 우세</button>
                            </div>
                        </div>
                    </aside>

                    {/* --- 지도 뷰포트 --- */}
                    <main className="flex-1 relative overflow-hidden bg-slate-100" 
                          onWheel={onWheel}
                          onMouseDown={handleDragStart} onMouseMove={handleDragMove} onMouseUp={() => setIsDrag(false)}
                          onTouchStart={handleDragStart} onTouchMove={handleDragMove} onTouchEnd={() => setIsDrag(false)}
                          onClick={() => setHovered(null)}>
                        
                        <div className="map-viewport">
                            <div className="map-transform-layer" style={{ transform: `translate(${pos.x}px, ${pos.y}px) scale(${scale})` }}>
                                {loading ? (
                                    <div className="flex flex-col items-center gap-3">
                                        <RefreshCw />
                                        <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">Loading Seoul Map...</p>
                                    </div>
                                ) : (
                                    <div ref={mapContainerRef} 
                                         className="w-full h-full p-10 flex items-center justify-center pointer-events-auto drop-shadow-xl"
                                         dangerouslySetInnerHTML={{ __html: svgContent }} />
                                )}
                            </div>
                        </div>

                        {/* 플로팅 컨트롤 */}
                        <div className="absolute top-6 right-6 flex flex-col gap-2">
                            <button onClick={(e) => { e.stopPropagation(); setScale(s => Math.min(s * 1.2, 8)); }} className="w-10 h-10 bg-white shadow-lg rounded-xl flex items-center justify-center hover:bg-slate-50 border border-slate-200 text-slate-600 transition-all active:scale-95"><ZoomIn /></button>
                            <button onClick={(e) => { e.stopPropagation(); setScale(s => Math.max(s / 1.2, 0.5)); }} className="w-10 h-10 bg-white shadow-lg rounded-xl flex items-center justify-center hover:bg-slate-50 border border-slate-200 text-slate-600 transition-all active:scale-95"><ZoomOut /></button>
                        </div>

                        {/* 상세 정보 (바텀 시트 / 카드) */}
                        {hovered && (
                            <div className="absolute bottom-0 left-0 right-0 md:bottom-8 md:right-8 md:left-auto p-4 md:p-0 z-50 animate-in slide-in-from-bottom-10 duration-300" onClick={e => e.stopPropagation()}>
                                <div className="bg-white/95 backdrop-blur md:w-80 rounded-[2rem] md:rounded-2xl shadow-2xl border border-slate-100 overflow-hidden">
                                    <div className="p-6 border-b border-slate-50 flex justify-between items-center">
                                        <h3 className="text-xl font-bold text-slate-800">{hovered.name}</h3>
                                        <span className={`text-xs px-2.5 py-1 rounded-full text-white font-bold ${hovered.winner === 'minju' ? 'bg-[#004EA2]' : 'bg-[#E61E2B]'}`}>
                                            {hovered.winner === 'minju' ? '민주 우세' : '국힘 우세'}
                                        </span>
                                    </div>
                                    <div className="p-6 space-y-5">
                                        <div className="space-y-1">
                                            <div className="flex justify-between items-end text-sm">
                                                <span className="font-bold text-slate-500">더불어민주당</span>
                                                <span className="font-bold text-[#004EA2] text-lg">{hovered.predM.toFixed(1)}%</span>
                                            </div>
                                            <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                                <div className="h-full bg-[#004EA2] transition-all duration-500" style={{width: `${Math.min(100, hovered.predM)}%`}}></div>
                                            </div>
                                        </div>
                                        <div className="space-y-1">
                                            <div className="flex justify-between items-end text-sm">
                                                <span className="font-bold text-slate-500">국민의힘</span>
                                                <span className="font-bold text-[#E61E2B] text-lg">{hovered.predG.toFixed(1)}%</span>
                                            </div>
                                            <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                                <div className="h-full bg-[#E61E2B] transition-all duration-500" style={{width: `${Math.min(100, hovered.predG)}%`}}></div>
                                            </div>
                                        </div>
                                        <div className="pt-4 border-t border-slate-50 flex justify-between items-center text-xs text-slate-400 font-bold">
                                            <span>예측 격차</span>
                                            <span className="text-slate-700 text-sm">{hovered.margin.toFixed(2)}%p</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 범례 */}
                        <div className="absolute bottom-6 left-6 hidden lg:block bg-white/90 backdrop-blur p-4 rounded-xl shadow-lg border border-slate-200 pointer-events-none">
                            <div className="text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest border-b border-slate-100 pb-1">우세 정당</div>
                            <div className="flex gap-4">
                                <div className="flex items-center gap-2">
                                    <span className="w-3 h-3 rounded-sm bg-[#004EA2]"></span>
                                    <span className="text-xs font-bold text-slate-600">민주</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="w-3 h-3 rounded-sm bg-[#E61E2B]"></span>
                                    <span className="text-xs font-bold text-slate-600">국힘</span>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
